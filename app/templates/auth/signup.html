{% extends 'base.html' %} 
{% include 'nav.html' %}

{% block styles %} <link rel="stylesheet"
href="{{url_for('static',filename= "css/signup.css")}}"> {% endblock %} {% block
content %}
<div class="main-container">
 
  <div class="left">
     
    <form method="post">
      <h1>Login Now</h1>
      <div class="username">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="enter username"
        />
      </div>

      <!-- email -->
      <div class="username">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter Email"
        />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter password"
        />
      </div>
      <!-- confirm password -->
      <div class="password">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          name="password2"
          id="password2"
          placeholder="Confirm password"
        />
      </div>
      
      <div class="submit">
        <button type="submit">
          Login Now
      
        </button>
          <a href="#">Forgot Password</a>
      </div>
    </form>
  </div>

  <div class="right">
    
  <img
    class="techie"
    src="{{url_for('static',filename = 'images/techie.png')}}"
    alt=""
  />
</div>
</div>

{% endblock %}
